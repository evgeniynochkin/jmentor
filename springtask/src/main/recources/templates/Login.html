<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <title>Authorization</title>
</head>

<body>
    <div th:if="${param.error}">
        Invalid login and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/login}" method="post">
        <div><label>Username: <input th:type="text" name="username" placeholder="username"/></label></div>
        <div><label>Password: <input th:type="password" name="password" placeholder="username"/></label></div>
        <div><input type="submit" value="Sing in"/> </div>
    </form>
</body>

</html>
