<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <title>Registration</title>
</head>
<body>
    <div th:align="center">
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <h2>Регистрация</h2>
            <div><label>Login: <input type="text" th:field="*{login}" placeholder="login" autofocus="true"/></label></div>
            <div><label>Username: <input type="text" th:field="*{username}" placeholder="username"/></label></div>
            <div><label>Password: <input type="text" th:field="*{password}" placeholder="password"/></label></div>
            <div><label>Password: <input type="text" th:field="*{passwordConfirm}" placeholder="passwordConfirm"/></label></div>
            <div><input type="submit" value="Sing in"/></div>
        </form>
    </div>
</body>
</html>
