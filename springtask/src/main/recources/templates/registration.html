<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Registration</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Springtask</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Войти</a>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/registration">Регистрация</a>
                    </li>
                </ul>
                <div sec:authorize="hasRole('ROLE_USER')">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/news">Новости</a>
                        </li>
                    </ul>
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/admin">Пользователи</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-3">
        <h2>Регистрация</h2>
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="formGroupLoginInput">Логин</label>
                <input type="text" class="form-control" th:field="*{login}"
                       id="formGroupLoginInput" placeholder="Логин" autofocus="true">
            </div>
            <div class="form-group">
                <label for="formGroupUsernameInput">Имя пользователя</label>
                <input type="text" class="form-control" th:field="*{username}"
                       id="formGroupUsernameInput" placeholder="Имя пользователя"/>
            </div>
            <div class="form-group">
                <label for="formGroupPasswordInput">Пароль</label>
                <input type="text" class="form-control" th:field="*{password}"
                       id="formGroupPasswordInput" placeholder="Пароль"/>
            </div>
            <div class="form-group">
                <label for="formGroupPasswordConfirmInput">Пароль</label>
                <input type="text" class="form-control" th:field="*{passwordConfirm}"
                       id="formGroupPasswordConfirmInput" placeholder="Пароль"/>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</body>
</html>
